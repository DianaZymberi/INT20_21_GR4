<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="game.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class="container"></div>
    <div class="score-container">
        <span class="use">YOU</span>
        <span id="score">0 - 0</span>
        <span class="com">COM</span>
    </div>
    <div class="buttons">
        <button class="bn" onclick="" value=""><i class="far fa-hand-paper"></i></button>
        <button class="bn" onclick="" value=""><i class="far fa-hand-rock"></i></button>
        <button class="bn" onclick="" value=""><i class="far fa-hand-scissors"></i></button>
    </div>
</body>

</html>
